<div class="container-fluid">
  <section
    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center"
  >
    <div class="row justify-content-center">
      <div
        Class="col-lg-6 col-md-6 col-sm-8 col-10 d-flex flex-column align-items-center justify-content-center"
      >
        <!-- End Logo -->

        <div class="card p-3 mb-3 border-0">
          <div class="card-body">
            <div class="ysoft-logo d-flex justify-content-center">
              <a>
                <img
                  src="https://www.ysoftsolution.com/wp-content/uploads/2024/02/final-logo-1024x505.png"
                  alt="Y Soft Solution Logo"
                  width="70"
                  height="35"
                  class="d-inline-block align-text-top"
                />
              </a>
            </div>
            <div class="pt-4 pb-2">
              <h5
                class="card-title text-center pb-0 fs-4 d-flex justify-content-center"
              >
                Login
              </h5>
            </div>

            <form
              class="row g-3 p-2 needs-validation"
              (ngSubmit)="onlogin()"
              [formGroup]="onLoginForm"
            >
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control magic-input"
                  required
                />
                <small class="text-danger" *ngIf="shouldShowError('email')">
                  Email is required.
                </small>
              </div>

              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    [type]="show ? 'text' : 'password'"
                    formControlName="password"
                    class="form-control magic-input"
                    required
                  /><span
                    class="input-group-text password-toggle"
                    (click)="Show()"
                  >
                    <i [class]="show ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                  </span>
                </div>
                <small *ngIf="shouldShowError('password')" class="text-danger"
                  >Please enter Password.</small
                >

                <div class="col-12 mt-4 d-flex justify-content-center">
                  <button class="btn btn-primary" type="submit">
                    <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
